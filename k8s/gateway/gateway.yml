apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
    - name: http
      port: 8098
      targetPort: 8098
      nodePort: 30007
  selector:
    app: gateway
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: default
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 'smaks/gateway:0.0.5'
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8098
              protocol: TCP
          env: 
            - name: CLICKHOUSE_URL
              clickhouse:
                url: jdbc:clickhouse://localhost:8123/default
            - name: CLICKHOUSE_USER
              clickhouse:
                user: default
            - name: CLICKHOUSE_PASSWORD
              clickhouse:
                password:
            - name: CLICKHOUSE_COMTRESS
              clickhouse:
                comtress: true