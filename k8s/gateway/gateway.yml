apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
    - name: http
      port: 8098
      targetPort: 8098
      nodePort: 30009
  selector:
    app: gateway
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: default
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 'smaks/gateway:0.0.2'
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8098
              protocol: TCP
          env: 
            - name: DBCLICKHOUSE_URL
              value: jdbc:clickhouse://clickhouse:8123/default
            - name: DBCLICKHOUSE_USER
              value: default
            - name: DBCLICKHOUSE_PASSWORD
              value:
            - name: DBCLICKHOUSE_COMTRESS
              value: 'true'
            - name: KEYCLOAK_AUTHSERVERUML
              value: http://172.28.128.3:30008/auth/
            - name: KEYCLOAK_REALM
              value: msp
            - name: KEYCLOAK_RESOURCE
              value: gateway
            - name: KEYCLOAK_SSLREQUIRED
              value: external
            - name: KEYCLOAK_CREDENTIALS_SECRET
              value: 'admin'
            - name: KEYCLOAK_CONFIDENTIALPORT
              value: '0'
            - name: KEYCLOAK_EXPOSETOKEN
              value: 'true'